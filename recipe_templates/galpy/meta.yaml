# Need recipe to:
# + avoid bad tests
# + exclude Windows builds
package:
  name: galpy
  version: "{{version}}"

source:
  fn: galpy-{{version}}.tar.gz
  url: https://pypi.python.org/packages/source/g/galpy/galpy-{{version}}.tar.gz
  md5: {{md5}}
#  patches:
   # List any patch files here
   # - fix.patch

# build:
  # noarch_python: True
  # preserve_egg_dir: True
  # entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - galpy = galpy:main
    #
    # Would create an entry point called galpy that calls galpy.main()


  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - numpy >=1.7
    - scipy
    - matplotlib
    - nose

  run:
    - python
    - numpy >=1.7
    - scipy
    - matplotlib
    - nose

test:
  # Python imports
  imports:
    - galpy

  # commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.


  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/jobovy/galpy
  license: BSD License
  summary: 'Galactic Dynamics in python'

extra:
    # List of platforms on which build of this package is expected to succeed.
    # Allowed options are those in binstar subdir:
    #       osx-64, linux-32, linux-64, win-32, win-64
    platforms:
        - osx-64
        - linux-64

